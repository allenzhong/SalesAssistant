language: ruby
rvm:
- 2.3.0
before_script:
- bundle install --path vendor/bundle
- bundle exec rake db:create
- bundle exec rake db:migrate
script:
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: ${API_KEY}
  app: mynzsales
  on:
    branch: master
  run:
    - "rake db:migrate"
    - "rake heroku:secrets RAILS_ENV=production"
    - "rake assets:precompile"
