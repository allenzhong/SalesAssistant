language: ruby
rvm:
- 2.3.0

before_script:
- bundle install --path vendor/bundle
- bundle exec rake db:create
- bundle exec rake db:migrate

script:
- bundle exec rspec

deploy:
  provider: heroku
  api_key:
    secure: ${API_KEY}
  app: mynzsales
  on:
    repo: allenzhong/SalesAssistant
  run:
    - "rake heroku:secrets RAILS_ENV=production"
    - "rake db:create"
    - "rake db:migrate"
    - "rake db:seed"
    - "rake assets:precompile"
